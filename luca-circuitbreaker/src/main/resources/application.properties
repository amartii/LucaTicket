# ============================================
# CONFIGURACIÓN PRINCIPAL - LUCA CIRCUIT BREAKER
# ============================================

# Nombre de la aplicación
spring.application.name=luca-circuitbreaker

# Puerto del servicio
server.port=8083

# ============================================
# CONFIGURACIÓN DE EUREKA
# ============================================

# URL del servidor Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Registrar esta aplicación en Eureka
eureka.client.register-with-eureka=true

# Obtener el registro de servicios de Eureka
eureka.client.fetch-registry=true

# ============================================
# CONFIGURACIÓN DE ACTUATOR (MONITOREO)
# ============================================

# Exponer todos los endpoints de actuator
management.endpoints.web.exposure.include=*

# Mostrar detalles del health check
management.endpoint.health.show-details=always

# Mostrar información del entorno
management.info.env.enabled=true





